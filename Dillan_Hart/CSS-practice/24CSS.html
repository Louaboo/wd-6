<!--Set a linear gradient background for the <div> element, going from the
top to bottom, transitioning from "white" to "red" to "bule" to "green".-->
<!DOCTYPE html>
<html>
  <head>
    <title>24 CSS</title>
    <style>
      div{
background: linear-gradient(90deg, rgba(255,255,255,0.65) 25%,rgba(255,0,0,0.65) 50%,rgba(0,255,0,0.65) 75%,rgba(0,0,255,0.65) 100%);
      }
    </style>
  </head>
  <body>
    <div style="height:200px"></div>
  </body>
</html>
