<!--Use the padding property to set the top and bottom
paddings for <p> to "25px", and the left and right
paddings to "50px".-->
<!DOCTYPE html>
<html>
  <head>
    <title>12 CSS</title>
    <style>
      p{
        background-color: lightblue;
        padding-top: 25px
        padding-right: 50px
        padding-bottom:25px
        padding-left:50px
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
