<html>
  <head>
    <title>Uncle Terry</title>
  </head>
<style>
table, th, td {border: 1px solid black;
background-color: #738F9B}
body {font-family: "Lato", sans-serif;

    overflow:scroll;
  /*  background-image: url("Pictures/windows_xp.jpg");*/
    overflow: scroll;
    background-repeat: no-repeat;
    background-position:  center right;
    background-size:35%;}
html{background: url("Pictures/windows_xp.jpg") no-repeat center center fixed;
      background-size: cover;}
@media screen and (max-height: 450px) {
.sidenav {padding-top: 15px;}
.sidenav a {font-size: 18px;}}
div {width: 200px;
    height: 100px;
    background-color: teal;
    font-weight: bold;
      font-family: "Comic Sans MS", cursive, sans-serif;
    position: relative;
    -webkit-animation: mymove 8s infinite;
    animation: mymove 8s infinite;}
#div1 {-webkit-animation-timing-function: linear;}
#div2 {-webkit-animation-timing-function: ease;}
#div3 {-webkit-animation-timing-function: ease-in;}
#div4 {-webkit-animation-timing-function: ease-out;}
#div5 {-webkit-animation-timing-function: ease-in-out;}

#div1 {animation-timing-function: linear;}
#div2 {animation-timing-function: ease;}
#div3 {animation-timing-function: ease-in;}
#div4 {animation-timing-function: ease-out;}
#div5 {animation-timing-function: ease-in-out;}
@-webkit-keyframes mymove {from {left: 0px;}
    to {left: 746x;}}
@keyframes mymove {from {left: 0px;}
    to {left: 746px;}}
  a {text-align: center;
    font-size: 70px;
    font-family: "Comic Sans MS", cursive, sans-serif;
    font-variant: small-caps;
    background-color: #70b4d1;}
  h3 {text-align: center;}

</style>
<body>
  <audio controls autoplay>
    <source src="Pictures/windows_music.mp3" type="audio/mpeg">
  </audio>

<a href="http://bfy.tw/AT7M" target="_blank">Dr. Caboose</a>
<h3>What's better than 1 Mozzerella Stick? 37 Mozzerella Sticks!</h3>
 <img src="Pictures/Table.JPG" alt="Table pun" width="50%" height="50%">
 <img src="Pictures/Fire.JPG" alt="Hotspot pun" width="50%" height="50%">

<div id="div1">It's a beautiful day outside</div>
<div id="div2">Birds are singing</div>
<div id="div3">Flowers are blooming</div>
<div id="div4">On days like this, people like you</div>
<div id="div5">Should get off the computer and play outside</div>

<table>
  <tr>
    <th>Name</th>
    <th>Actual Name</th>
  </tr>
  <tr>
    <td>Laundry Soap</td>
    <td>Laundry Sauce</td>
  </tr>
  <tr>
    <td>Cheese Sticks</td>
    <td>Stick Cheese</td>


</body>
</html>
