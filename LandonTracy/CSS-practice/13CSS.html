<!--Set the width of <h1> to "50%" and the
height of <p> to "100px".-->
<!DOCTYPE html>
<html>
  <head>
    <title>13 CSS</title>
    <style>
      h1{background-color: lightblue;
        width: 50%}
      p{background-color:pink;
        height: 100 px}
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
<!--Note: You don't need "'s around measurements like 50% and 100px! This one is
probably wrong though, so don't go into too much trouble to try and remeber
it right now.-->
