<!--Create a button (using input types) that says "Click Me", which alerts
"Hello World" when you click on it.-->

<!DOCTYPE HTML>
<html>
  <head>
    <title>Exercise 17</title>
  </head>
  <body>
    <button onclick="myFunction()">Click Me!</button>

    <script>
    function myFunction() {
        alert("Hello World");
    }
    </script>
  </body>
</html>
