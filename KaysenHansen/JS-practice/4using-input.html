<!--Complete the code so that the button 'colorize' changes
the background color of the page using a function called color().-->
<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 4</title>
</head>
<body id="body">
  <h1>Change the Background Color</h1>
  <form id="info">
    Color: <input id="color" type="color" onchange="changeBackground(this);">
  </form>
  <button onclick="color()">Colorize</button>
  <br>
  <p>Click "Colorize" to change the background color.</p>
  <script>
      function changeBackground(obj)  {
        document.getElementById("body").style.backgroundColor = obj.value;
      }
  </script>
</body>
</html>
