<!--All the javascript for the sw droids button-->
      <script type="text/javascript">
        function show(){
        document.getElementById("droids").style.display="block";
        document.getElementById("audio").play();
        document.getElementById("body").style.cursor="wait";
        setTimeout("hide()", 1500);
        }
        function hide(){
          document.getElementById("droids").style.display="none";
          document.getElementById("body").style.cursor="auto";
        }
        window.onload = hide();
      </script>
