<!--Create the display() function that displays the input fields
on seperate lines in <p id='text'>. Create the greet() function
so that it displays 'Welcome fname lname!' with the fname and lname
from the form in <p id='greet'>.
-->
<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 4</title>
</head>
<body>
  <h1>Welcome to JavaScript Programming</h1>
  <form id='frm1'>
    First name: <input id = "fe" type="text" name="fname" value="Donald"><br>
    Last name: <input id = "le" type="text" name="lname" value="Duck"><br>
  </form>
  <button onclick="display()">Submit</button>
  <p>Click "Submit" to display the value of each element in the form.<br>
  Click "Greeting" to display a personalized greeting.<br>
  <br>
  <p id='text'></p>
  <p id='greet'></p>
  <button onclick="greet()">Greeting</button>
  <br>
  <script>

    function display() {
        var x = document.getElementById("frm1");
        var text = "";
        var i;
        for (i = 0; i < x.length ;i++) {
            text += x.elements[i].value + "<br>";
        }
        document.getElementById("text").innerHTML = text;
    }
        function greet() {
          alert("Welcome" + " " + document.getElementById("fe").value + " " + document.getElementById("le").value);
        }
  </script>
</body>
</html>
