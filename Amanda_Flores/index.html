<!doctype html>
<!--Amanda Flores web page-->
<html>
  <head>
    <title>Amanda's Web Page</title>
  <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
</head>
  <style>
    body {
      background-color: #99ff99;
      font-family: 'Nova Mono', monospace;
      background-image: url(images/space.jpg);
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color:#f08ff0;

    }
    li {
      float: left;
    }
    li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
  }

/* Change the link color on hover */
li a:hover {
    background-color: #ca1cca;
    color: white;
}
li a.active {
    background-color: #cc0066;
    color: white;
}

li a:hover:not(.active) {
    background-color: #d65cad;
    color: white;
  }
   h1 {
      width: 600px;
      margin: auto;
      text-align: center;
      text-shadow: 2px 2px 5px 	#FF00FF;
    }
    #grad1 {
      height: 75px;
      background:linear-gradient(bottom left, #33ccff 0%, #ff99cc 100%);
    }
    p {
      background-color: #8FBC8F;
      text-align: center;
      text-transform: inherit;
      letter-spacing: 4px;
    }
    #id{
      width:100px;
      height:100px;
      position: relative;
      background-color: silver;
      animation-name: example;
      animation-duration: 15s
    }
    @keyframes example {
        0%   {background-color: blue; left:0px; top:0px;}
        15%  {background-color: }
        25%  {background-color: gold; left:0px; top:700px;}
        50%  {background-color: silver; left:200px; top:200px;}
        75%  {background-color: green; left:0px; top:200px;}
        100% {background-color: lime; left:0px; top:1000px;}

  </style>

  <body>
<h1>Welcome to Amanda's World</h1>
<div id="grad1">Welcome</div>
  <ul>
    <li><a class="active" href="index.html">Home</a></li>
    <li><a href= "firstpage.html">First</a></li>
    <li><a href="secondpage.html">Second</a></li>
  </ul>
<div id="id"></div>

</body>
</html>
