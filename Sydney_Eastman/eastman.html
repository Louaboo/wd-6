<!doctype html>
<html>
 <head>
   <title>Page 2</title>
   <style>

   ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
       overflow: hidden;
       background-color: #FF69B4;
   }

   li {
       float: left;
   }

   li a, .dropbtn {
       display: inline-block;
       color: white;
       text-align: center;
       padding: 14px 16px;
       text-decoration: none;
   }

   li a:hover, .dropdown:hover .dropbtn {
       background-color: black;
   }

   li.dropdown {
       display: inline-block;
   }

   .dropdown-content {
       display: none;
       position: absolute;
       background-color: #f9f9f9;
       min-width: 160px;
       box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
       z-index: 1;
   }

   .dropdown-content a {
       color: black;
       padding: 12px 16px;
       text-decoration: none;
       display: block;
       text-align: left;
   }

   .dropdown-content a:hover {background-color: #f1f1f1}

   .dropdown:hover .dropdown-content {
       display: block;
   }
   .shadow {
    text-shadow: 4px 4px #778899;
    font-family: monospace;
    font-size: 25px;
    text-align: center;
   }

   body {
     background-image: url("https://s-media-cache-ak0.pinimg.com/originals/2a/57/ac/2a57acb43667f1045add7db260503dfc.jpg");
     background-size: 1120px 920px;
     background-repeat: repeat-x,
     background-position: top left;

    }
    h1 {
      padding-top: 20px;
      padding-right: 20px;
      font-family: cursive;
      text-align: center;
      color: black;
    }
    h2{
      font-family: cursive;
      text-align: center;
      color: #008B8B;
    }
    p{
      font-family: cursive;
      text-align: center;
      color: hotpink;
      font-size: 23px;
      letter-spacing: 3px;
    }
    #id{
      padding-bottom: 50px;
      width:200px;
      height:200px;
      position: relative;
      background-color: hotpink;
      animation-name: example;
      animation-duration: 30s;
    }
    @keyframes example {
        0%   {background-color: hotpink; left:0px; top:0px;}
        25%  {background-color: purple; left:0px; top:200px;}
        50%  {background-color: hotpink; left:200px; top:200px;}
        75%  {background-color: purple; left:200px; top:0px;}
        100% {background-color: hotpink; left:0px; top:0px;}
 </style>
