<script>
var x,y
var step=15
var doit=0
var text="Aldan's Life "
text=text.split("")

var xpos=new Array()
for (i=0;i<=text.length-1;i++) {
	xpos[i]=-50
}

var ypos=new Array()
for (i=0;i<=text.length-1;i++) {
	ypos[i]=-50
}

function anddo(e){
	x = (document.layers) ? e.pageX : document.body.scrollLeft+event.clientX
	y = (document.layers) ? e.pageY : document.body.scrollTop+event.clientY
	doit=1
}

function trail() {
	if (doit==1 && document.all) {
    	for (i=text.length-1; i>=1; i--) {
   			xpos[i]=xpos[i-1]+step
			ypos[i]=ypos[i-1]
    	}
		xpos[0]=x+step
		ypos[0]=y

		for (i=0; i<text.length-1; i++) {
    		var place = eval("span"+(i)+".style")
    		place.posLeft=xpos[i]
			place.posTop=ypos[i]
    	}
	}

	else if (doit==1 && document.layers) {
    	for (i=text.length-1; i>=1; i--) {
   			xpos[i]=xpos[i-1]+step
			ypos[i]=ypos[i-1]
    	}
		xpos[0]=x+step
		ypos[0]=y

		for (i=0; i<text.length-1; i++) {
    		var place = eval("document.span"+i)
    		place.left=xpos[i]
			place.top=ypos[i]
    	}
	}
		var timer=setTimeout("trail()",30)
}

</script>
<script>
<!-- Beginning of JavaScript -

for (i=0;i<=text.length-1;i++) {
    document.write("<span id='span"+i+"' class='mouse'>")
	document.write(text[i])
    document.write("</span>")
}

if (document.layers){
	document.captureEvents(Event.MOUSEMOVE);
}
document.onmousemove = anddo;

// - End of JavaScript - -->
</script>
