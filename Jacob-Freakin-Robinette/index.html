        <img class="mySlides" src="images/tree.jpg" style="width:100%">
        <img class="mySlides" src="images/darklight.jpg" style="width:100%">
        <img class="mySlides" src="images/rockyoulikeahurricane.jpg" style="width:100%">
        <img class="mySlides" src="images/flare.jpg" style="width:100%">
        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">Previous</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(1)">Next</button>
      </div>
      <script>
            var slideIndex= 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var x =
                document.getElementsByClassName("mySlides");
                if (n > x.length) {slideIndex = 1}
                if (n < 1) {slideIndex = x.length} ;
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                x[slideIndex-1].style.display = "";
            }
      </script>
