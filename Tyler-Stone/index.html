<!DOCTYPE html>
<!--Tyler's awesome page of awesomeness and stuff because it's awesome.!-->
<html>
  <head>
    <title>TylerChrome</title>
  </head>
  <body>
    <h1>Welcome, to the most amazing website you have ever seen</h1>
    <style>
    #myContainer {
      width: 1500px;
      height: 900px;
      position: relative;
      background: pink;
    }
    #myAnimation {
      width: 250px;
      height: 250px;
      position: absolute;
      background-color: green;
    }
    </style>
    <body>

    <p>
    <button onclick="myMove()">Click Me Right MEOWW</button>
    </p>

    <div id ="myContainer">
    <div id ="myAnimation"></div>
    </div>

    <script>
    function myMove() {
      var elem = document.getElementById("myAnimation");
      var pos = 0;
      var id = setInterval(frame, 10);
      function frame() {
        if (pos == 1500) {
          clearInterval(id);
        } else {
          pos++;
          elem.style.top = pos + 'px';
          elem.style.left = pos + 'px';
        }
      }
    }
    </script>
</body>
</html>
